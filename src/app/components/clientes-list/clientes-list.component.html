<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1>Clientes</h1>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>País</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes | paginate: { itemsPerPage: pageSize, currentPage: page, totalItems: totalItems }">
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.telefono | formatoTelefono }}</td>
            <td>{{ cliente.pais }}</td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
    </div>
  </div>
</div>
